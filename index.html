<html lang="en">
<head>
  <meta charset="utf-8">

  <title>ProtoPoem</title>
  <meta name="description" content="Prototype interactive poem presentation">
  <meta name="author" content="Ian Badcoe">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
  <script
          src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous">
  </script>
  <script
          src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous">
  </script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.0/howler.core.min.js"
          integrity="sha256-jzl+6jtuFPnzI7wgE4AGtMNJj8bGAlDNjY15I+N+bOo="
          crossorigin="anonymous">
  </script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.0/howler.spatial.min.js"
          integrity="sha256-dH15GzNnKOMDjG/5q26DliEgY4G0lxz5vBpbrV8+wcg="
          crossorigin="anonymous">
  </script>
  <script
          src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"

          crossorigin="anonymous">
  </script>
  <script src="js/util.js"></script>
  <script src="js/app.js"></script>
  <script src="js/page1soundscape.js"></script>
  <script src="js/page2soundscape.js"></script>
  <script src="js/sparklePlane.js"></script>
  <script src="js/page1.js"></script>
  <script src="js/page1out.js"></script>
  <script src="js/page2.js"></script>
  <script src="js/page3.js"></script>
  <script src="js/sparkle.js"></script>

  <script src="js/sparkleSys.js"></script>

  <link rel="stylesheet" href="css/styles.css?v=1.0">

<body ng-app="app" ng-controller="pageController">
  <div class="container-fluid navbar-inverse navbar-fixed-bottom my-nav-bar" ng-show="myPage < 4">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Z-Boot</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li ng-class="{active: myPage===1}" ng-click="pageNavigate(1)"><a href="#">1</a></li>
        <li ng-class="{active: myPage===2}" ng-click="pageNavigate(2)"><a href="#">2</a></li>
        <li ng-class="{active: myPage===3}" ng-click="pageNavigate(3)"><a href="#">3</a></li>
      </ul>
    </div>
  </div>
<!-- the show takes nagigation away when we're on "special" pages, "cut scenes" -->
  <div class="container-fluid zero-spacing" ng-switch="myPage">
    <div class="whole-screen zero-spacing">
      <!-- this following div we smart-resize with js to make the largest 16:9 rectangle that fits on the whole-screen minus the nav-bar -->
      <div class="live-area">
        <page1 ng-switch-when="1"></page1>
        <page2 ng-switch-when="2"></page2>
        <page3 ng-switch-when="3"></page3>
        <page1out ng-switch-when="4"></page1out>
      </div>
    </div>
  </div>
  <div class="fill-parent zero-spacing fade-from-black" animation-end="fadeInEndInternal" ng-if="fadingIn"></div>
  <div class="fill-parent zero-spacing fade-to-black" animation-end="fadeOutEndInternal" ng-if="fadingOut"></div>
</body>
</html>
